<h2 id="1-首先导入需要的pip库"><a href="#1-首先导入需要的pip库" class="headerlink" title="1.首先导入需要的pip库."></a>1.首先导入需要的pip库.</h2><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> requests</span><br><span class="line"><span class="keyword">import</span> re</span><br><span class="line"><span class="keyword">import</span> time</span><br></pre></td></tr></table></figure>

<h3 id="2-这里是获取你要爬取哪一页的图片-需要填写"><a href="#2-这里是获取你要爬取哪一页的图片-需要填写" class="headerlink" title="2.这里是获取你要爬取哪一页的图片,需要填写."></a>2.这里是获取你要爬取哪一页的图片,需要填写.</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&#x27;__main__&#x27;</span>:</span><br><span class="line">    page = <span class="built_in">input</span>(<span class="string">&#x27;选择你爬取的页数2-132&#x27;</span>)</span><br><span class="line">    url = <span class="string">f&#x27;http://www.netbian.com/dongman/index_<span class="subst">&#123;page&#125;</span>.htm&#x27;</span></span><br><span class="line">    get = requests.get(url).content.decode(<span class="string">&#x27;gbk&#x27;</span>)</span><br></pre></td></tr></table></figure>

<h3 id="3-创造一个循环数量等于单页内图片的数量"><a href="#3-创造一个循环数量等于单页内图片的数量" class="headerlink" title="3.创造一个循环数量等于单页内图片的数量."></a>3.创造一个循环数量等于单页内图片的数量.</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">a = <span class="number">0</span></span><br><span class="line"><span class="keyword">while</span> a &lt; <span class="number">19</span>:</span><br><span class="line">    a = a + <span class="number">1</span></span><br></pre></td></tr></table></figure>

<h3 id="4-获取总网页中的子网页中的图片网页-说的有点乱-但话糙理不糙"><a href="#4-获取总网页中的子网页中的图片网页-说的有点乱-但话糙理不糙" class="headerlink" title="4.获取总网页中的子网页中的图片网页.(说的有点乱,但话糙理不糙.)"></a>4.获取总网页中的子网页中的图片网页.(说的有点乱,但话糙理不糙.)</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line">div = re.findall(<span class="string">&#x27;&lt;a href=&quot;(.*?)&quot; title=&quot;(.*?)&quot; target=&quot;_blank&quot;&gt;&#x27;</span>, get)[a][<span class="number">0</span>]</span><br><span class="line">idurl = <span class="string">f&#x27;http://www.netbian.com<span class="subst">&#123;div&#125;</span>&#x27;</span></span><br><span class="line">picurl = requests.get(idurl).content.decode(<span class="string">&#x27;gbk&#x27;</span>)</span><br><span class="line">pic = re.findall(<span class="string">&#x27;&lt;img src=&quot;(.*?)&quot; alt=&quot;(.*?)&quot; title=&quot;(.*?)&quot;&gt;&#x27;</span>, picurl)[<span class="number">0</span>][<span class="number">0</span>]</span><br><span class="line">name = re.findall(<span class="string">&#x27;&lt;img src=&quot;(.*?)&quot; alt=&quot;(.*?)&quot; title=&quot;(.*?)&quot;&gt;&#x27;</span>, picurl)[<span class="number">0</span>][-<span class="number">1</span>]</span><br></pre></td></tr></table></figure>

<h3 id="5-打印出图片的名称和图片的链接并打印爬取成功的信息"><a href="#5-打印出图片的名称和图片的链接并打印爬取成功的信息" class="headerlink" title="5.打印出图片的名称和图片的链接并打印爬取成功的信息."></a>5.打印出图片的名称和图片的链接并打印爬取成功的信息.</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">print</span>(name)</span><br><span class="line"><span class="built_in">print</span>(pic)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;爬取成功&#x27;</span><span class="string">&#x27;\n&#x27;</span>)</span><br></pre></td></tr></table></figure>

<h3 id="6-保存图片-路径按自己需求-需要有此文件夹"><a href="#6-保存图片-路径按自己需求-需要有此文件夹" class="headerlink" title="6.保存图片,路径按自己需求,需要有此文件夹."></a>6.保存图片,路径按自己需求,需要有此文件夹.</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">img = requests.get(pic)</span><br><span class="line">time.sleep(<span class="number">0.3</span>)</span><br><span class="line"><span class="keyword">with</span> <span class="built_in">open</span>(<span class="string">f&#x27;(！！路径！！)/<span class="subst">&#123;page&#125;</span>----，第<span class="subst">&#123;a&#125;</span>张--,<span class="subst">&#123;name&#125;</span>.jpg&#x27;</span>, <span class="string">&#x27;wb&#x27;</span>) <span class="keyword">as</span> girl:</span><br><span class="line">    girl.write(img.content)</span><br></pre></td></tr></table></figure>

<h3 id="7-保存后的结果就是-页数-—-第-几-张–-图片名字-jpg"><a href="#7-保存后的结果就是-页数-—-第-几-张–-图片名字-jpg" class="headerlink" title="7.保存后的结果就是  (页数)—-第(几)张–(图片名字).jpg"></a>7.保存后的结果就是  (页数)—-第(几)张–(图片名字).jpg</h3><img src="https://riyugo.com/o/210505/uqvnsp.png">
